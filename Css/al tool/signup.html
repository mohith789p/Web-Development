<!DOCTYPE html>
<html>
  <head>
    <title>Login Form</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <br />
    <div class="login">
      <h1><strong>Let's Create an Account</strong></h1>

      <form id="login" method="get" action="login.html">
        <label><b>Email: </b> </label>
        <input type="email" name="Uname" id="Uname" placeholder="Email" />
        <br /><br />
        <label><b>Username: </b> </label>
        <input type="text" name="Uname" id="Uname" placeholder="Username" />
        <br /><br />
        <label><b>Password: </b> </label>
        <input type="Password" name="Pass" id="Pass" placeholder="Password" />
        <br /><br />
        <label><b>Confirm Password: </b> </label>
        <input
          type="Password"
          name="Pass"
          id="Pass"
          placeholder="Confirm Password"
        />
        <br /><br />
        <button>SignUp Here</button><br />
        <div class="sign">
          <label
            ><b>Already have a account?</b>
            <a href="login.html" id="psw">Login</a> <br
          /></label>
        </div>
      </form>
    </div>
  </body>
</html>
