<!DOCTYPE html>
<html>
  <head>
    <title>Login Form</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <br />
    <div class="login">
      <h1><strong>Create Password</strong></h1>

      <form id="login" method="get" action="login.html">
        <label><b>New Password: </b> </label>
        <input
          type="Password"
          name="Uname"
          id="Uname"
          placeholder="New Password"
        />
        <br /><br />
        <label><b>Confirm Password: </b> </label>
        <input
          type="Password"
          name="Uname"
          id="Uname"
          placeholder="Confirm Password"
        />
        <br /><br />
        <button>Ok</button>
      </form>
    </div>
  </body>
</html>
