<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Case Changer</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="case">
      <p class="string">
        Enter a Sentence: <input type="text" class="input" />
      </p>
      <div class="list">
          <button onclick="uppercase()">Convert to Uppercase</button>
          <button onClick="lowercase()">Convert to lowercase</button>
          <button onClick="capital()">Convert to Capital Case</button>
          <button onClick="eachCapital()">Convert to Title Case</button>
      </div>
      <p id="result"></p>
    </div>
  </body>
</html>
